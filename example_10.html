<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hidden {
            position: relative;
            color: transparent;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>

<body>
    <p class="hidden"></p>

    <script>
        const hidden = document.querySelector(".hidden");
        const text = "Telefon, birbirinden uzak yerlerde";
        const words = text.split(" ");
        const wordCount = words.length;
        const duration = 1000;
        const intervalId = 1000

        let currentWordIndex = 0;
        setInterval(() => {
            if (currentWordIndex < wordCount) {
                const word = words[currentWordIndex];
                hidden.innerHTML += ` <span>${word}</span>`;
                currentWordIndex++;

                if (currentWordIndex === 2) {
                    const firstTwoWords = hidden.children[0].textContent + " " + hidden.children[1].textContent;
                    hidden.innerHTML = `<span>${firstTwoWords}</span> ${hidden.innerHTML}`;
                }
            } else {
                clearInterval(intervalId);
            }
        }, 2000);
    </script>
</body>


</html>
